<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #111;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;

      background: linear-gradient(
        180deg,
        #ffffff 0%,
        #faf7f5 40%,
        #f7f4f2 100%
      );
    }

    section {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      padding: 4rem;
      opacity: 0;
      transform: translateY(12px);
      transition: opacity 0.7s ease, transform 0.7s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .content {
      max-width: 680px;
      text-align: left;
      font-size: 1.55rem;
      line-height: 1.55;
      letter-spacing: -0.01em;
      position: relative;
      padding-left: 1.25rem;
    }

    /* refined accent bar */
    .content::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0.35em;
      bottom: 0.35em;
      width: 2px;
      background: linear-gradient(
        180deg,
        rgba(232,162,176,0.7),
        rgba(232,162,176,0.2)
      );
      border-radius: 2px;
    }

    .hi {
      font-size: 3.2rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .question {
      font-size: 2rem;
      font-weight: 500;
    }

    .typed {
      display: inline;
    }

    .cursor::after {
      content: "|";
      margin-left: 4px;
      animation: blink 1s infinite;
      opacity: 0.5;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .small {
      font-size: 0.95rem;
      opacity: 0.65;
      margin-top: 1.2rem;
      font-style: italic;
    }

    .buttons {
      margin-top: 2.5rem;
      display: none;
      gap: 1rem;
    }

    button {
      font-size: 1.05rem;
      padding: 0.65rem 1.5rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #111;
      color: white;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    button.secondary {
      background: transparent;
      border: 1px solid #111;
      color: #111;
      opacity: 0.8;
    }

    button.secondary:hover {
      background: rgba(0,0,0,0.04);
    }

    /* ===== SEAL GIF (minimal treatment) ===== */
    .seal {
      margin-top: 1.5rem;
      opacity: 0.85;
    }

    .seal img {
      max-width: 120px;
      height: auto;
      display: block;
    }
  </style>
</head>
