<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hi.</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fafafa;
      color: #111;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    section {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      padding: 4rem;
      background: linear-gradient(
        180deg,
        rgba(255,255,255,0.7),
        rgba(250,250,250,1)
      );
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .content {
      max-width: 720px;
      text-align: left;
      font-size: 1.6rem;
      line-height: 1.45;
      letter-spacing: -0.01em;
      position: relative;
      padding-left: 1rem;
    }

    .content::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0.2em;
      bottom: 0.2em;
      width: 3px;
      background: rgba(0,0,0,0.06);
      border-radius: 2px;
    }

    .hi {
      font-size: 3rem;
      font-weight: 600;
    }

    .question {
      font-size: 1.9rem;
    }

    .typed {
      display: inline;
    }

    .cursor::after {
      content: "|";
      margin-left: 4px;
      animation: blink 1s infinite;
      opacity: 0.6;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .small {
      font-size: 1rem;
      opacity: 0.7;
      margin-top: 1rem;
      font-style: italic;
    }

    .buttons {
      margin-top: 2rem;
      display: none;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      font-size: 1.05rem;
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #111;
      color: white;
    }

    button.secondary {
      background: transparent;
      border: 1px solid #111;
      color: #111;
    }

    /* ✅ MOBILE SAFETY NET */
    @media (max-width: 768px) {
      .buttons {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- (HTML content unchanged — exactly what you already have) -->

  <script src="typewriter.js"></script>
</body>
</html>
